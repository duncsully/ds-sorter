<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo"></div>

  <script type="module">
    import { html, render } from 'lit-html';
    import '../dist/ds-sorter.js';

    render(
      html`
        <ds-sorter random @click=${function(){ this.sort() }}>
          <p>1</p>
          <p>2</p>
          <p>3</p>
          <p>4</p>
          <p>5</p>
        </ds-sorter>

        <ds-sorter by="class" descending>
          <p class="d">D</p>
          <p class="c">C</p>
          <p class="a">A</p>
          <p class="e">E</p>
          <p class="b">B</p>
        </ds-sorter>
        
        <ul>
          <ds-sorter by=".innerText, href" selector="a" reverse="href">
            <li><a href="#lessawesome">Hey!</a></li>
            <li><a href="#awesome">Hey!</a></li>
            <li><a href="#sick">Cool</a></li>
            <li><a href="#nasty">Aaah!</a></li>
            <li><a href="#farts">Neato</a></li>
          </ds-sorter>
        </ul>

        <ds-sorter by=".checked" onchange="this.sort()">
          <input type="checkbox"/>
          <input type="checkbox"/>
          <input type="checkbox" checked/>
          <input type="checkbox"/>
          <input type="checkbox" checked/>
          <input type="checkbox"/>
        </ds-sorter>

        <ds-sorter by="class">
          <p class='a' name="3">B class a name 3</p>
          <p class='c' name="4">A class c name 4</p>
          <p class='b' name='2'>D class b name 2</p>
          <p class='d' name='1'>C class d name 1</p>
        </ds-sorter>
      `,
      document.querySelector('#demo')
    );
  </script>
</body>
</html>
